# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
    hooks:
        - go mod tidy
        - go generate ./...
archives:
    - format_overrides:
          - goos: windows
            format: zip
      files:
          - config/**.toml
          - data/**.tengo
          - scripts/*
      rlcp: true
builds:
    - binary: deichwave
      env:
          - CGO_ENABLED=1
      targets:
          - windows_amd64
          - linux_amd64
          - linux_arm64
      main: ./cmd/deichwave
      mod_timestamp: '{{ .CommitTimestamp }}'
      flags:
          - -v
          - -trimpath
      overrides:
          - goos: windows
            goarch: amd64
            env:
                - CGO_ENABLED=1
                - CC=x86_64-w64-mingw32-g++
          - goos: linux
            goarch: arm64
            env:
                - CGO_ENABLED=1
                - CC=aarch64-linux-gnu-gcc
                - PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig/
checksum:
    name_template: 'checksums.txt'
signs:
    - artifacts: checksum
      args:
          [
              '-u',
              '679BC66B1C3B601E',
              '--output',
              '${signature}',
              '--detach-sign',
              '${artifact}',
          ]
snapshot:
    name_template: '{{ incpatch .Version }}-next'
changelog:
    sort: asc
    filters:
        exclude: # See commit-msg hook
            - '^chore:'
            - '^docs:'
            - '^refactor:'
            - '^style:'
            - '^ci:'
            - '^build:'
            - '^build(deps):'
            - '^test:'
            - '(?i)dependabot'
